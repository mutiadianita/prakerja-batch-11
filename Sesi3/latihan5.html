<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
    <style>
        .kotak-static {
            background-color: blue;
            width: 100px;
            height: 100px;
            position: static;
            left: 40px;
            top:40px;
        }
        .kotak-relative {
            background-color: green;
            width: 100px;
            height: 100px;
            position: relative;
            right:40px;
            top:40px;
        }
        .kotak-absolute {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            right:40px;
            top:40px;
        }
        .kotak-fixed {
            background-color: hotpink;
            width: 100px;
            height: 100px;
            position: fixed;
            right:40px;
            top:40px;
        }
    </style>
</head>
<body>
    <div class="kotak-static">Kotak Static</div>
    <div class="kotak-relative">Kotak Relative</div>
    <div class="kotak-absolute">Kotak Absolute</div>
    <div class="kotak-fixed">Kotak Fixed</div>

</body>
</html>
