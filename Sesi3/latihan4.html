<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
    <style>
        .link {
            font-size: 20px;
        }
        .link:hover {
            color: red;
        }
        .link:link {
            color:blue;
        }
        .link:active {
            color:green;
        }
        .link:visited {
            color: yellow;
        }
    </style>
</head>
<body>
    <a class="link" href="https://tumblr.com">Klik di sini</a>
</body>
</html>
